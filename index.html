<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Movie List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2b2b2b;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
      color: rgb(5, 73, 9);
      font-family: 'Permanent Marker', cursive;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .filter-buttons button {
      background-color: rgb(5, 73, 9);
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .filter-buttons button:hover {
      background-color: #00ffa1;
      color: #000;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .search-box input {
        width: 300px;
        padding: 10px 15px;
        border-radius: 30px;
        border: none;
        outline: none;
        background: #444;
        color: white;
        font-size: 1rem;
        padding-left: 40px;
        box-shadow: 0px 0 15px #00ffa1; 
        transition: box-shadow 0.3s ease;
}


    .search-box i {
      margin-left: -30px;
      color: #00ffa1;
    }

    .movies {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
    gap: 20px;
   }

    .movie-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
       width: 100%;
       height: 300px; 
       object-fit: cover;
    }

    .movie-info {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .movie-title {
      font-size: 1rem;
      font-weight: bold;
    }

    .like {
      font-size: 1.2rem;
      color: #00ffa1;
      cursor: pointer;
    }

    .like.liked {
      color: #ff0080;
    }
  </style>
</head>
<body>
  <h1>MOVIE LIST</h1>

  <div class="filter-buttons">
    <button>Marvel Movie</button>
    <button>Funny Movie</button>
    <button>Animation Movie</button>
    <button>Web Series Movie</button>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search here..." />
    <i class="fa fa-microphone"></i>
  </div>

      <div class="movie-info">

    </div>

    <div class="movie-card" data-category="WebSeriesMovie">

    </div>

    <div class="movie-card" data-category="WebSeriesMovie">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fd/Tommy_Shelby.jpg/250px-Tommy_Shelby.jpg" alt="Peaky Blinders">

        <div class="movie-title">Peaky Blinders</div>

      </div>
    </div>
  </div>

  <script>
    
    document.querySelectorAll('.like').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('liked');
        btn.textContent = btn.classList.contains('liked') ? '❤️' : '♡';
      });
    });

   
    const movieCards = document.querySelectorAll('.movie-card');
    movieCards.forEach(card => {
      card.style.display = card.getAttribute('data-category') === 'MarvelMovie' ? 'block' : 'none';
    });

    
    const filterButtons = document.querySelectorAll('.filter-buttons button');
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.textContent.replace(/\s/g, '');
        movieCards.forEach(card => {
          card.style.display = card.getAttribute('data-category') === category ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
